{% extends "base.html" %}

{% block title %}Вхід в систему{% endblock %}

{% block content %}
  <div class="login-container">
    <h2>Вхід в систему</h2>

    <form method="POST" action="{{ url_for('users_bp.login') }}" class="login-form">
      <div class="form-group">
        <label for="username">Ім'я користувача</label>
        <input
            type="text"
            id="username"
            name="username"
            class="input-field"
            required
            placeholder="Введіть ім'я користувача"
        >
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input
            type="password"
            id="password"
            name="password"
            class="input-field"
            required
            placeholder="Введіть пароль"
        >
      </div>

      <button type="submit" class="submit-btn">Увійти</button>
    </form>

    <div style="margin-top: 20px; text-align: center; color: #666; font-size: 0.9em;">
      <p><strong>Тестові дані:</strong></p>
      <p>admin / password123</p>
      <p>user / pass456</p>
    </div>
  </div>
{% endblock %}
