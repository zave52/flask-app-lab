{% extends "base.html" %}

{% block title %}Products List{% endblock %}

{% block content %}
  <div class="container">
    <nav class="greeting-nav" style="margin-top: 30px;">
      <ul>
        <li>
          <a href="{{ url_for('users_bp.greetings', name='Visitor') }}">Go to Greetings</a>
        </li>
      </ul>
    </nav>
    <div class="greeting-container">
      <h2>Our Products</h2>
      <p>Browse our collection of fresh fruits</p>

      <div class="products-list">
        {% for product in products %}
          <div class="product-card">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <a href="{{ url_for('products_bp.detail_product', id=product.id) }}" class="product-link">View Details</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
