{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="login-container">
    <h2>Login</h2>

    <form method="POST" action="{{ url_for('users_bp.login') }}" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
            type="text"
            id="username"
            name="username"
            class="input-field"
            required
            placeholder="Enter username"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            id="password"
            name="password"
            class="input-field"
            required
            placeholder="Enter password"
        >
      </div>

      <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
        <input
            type="checkbox"
            id="remember"
            name="remember"
            value="true"
            style="width: auto; margin: 0;"
        >
        <label for="remember" style="margin: 0; font-weight: normal;">Remember me</label>
      </div>

      <button type="submit" class="submit-btn">Log in</button>
    </form>

    <div style="margin-top: 20px; text-align: center;">
      <p>Don't have an account? <a href="{{ url_for('users_bp.register') }}" style="color: #007bff;">Register</a></p>
    </div>

    <div style="margin-top: 20px; text-align: center; color: #666; font-size: 0.9em;">
      <p><strong>Or use create_users.py to create test users</strong></p>
    </div>
  </div>
{% endblock %}
